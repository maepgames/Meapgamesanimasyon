<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEAP GAMES - Tanƒ±tƒ±m</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #330000 100%);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Arka plan par√ßacƒ±klarƒ± */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff3333;
      border-radius: 50%;
      opacity: 0;
      animation: float 4s infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    
    /* Logo animasyonu */
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 120px;
      font-weight: 900;
      color: #ff3333;
      text-shadow: 0 0 40px #ff3333, 0 0 80px #ff0000;
      animation: logoReveal 2s ease-out forwards;
      opacity: 0;
      letter-spacing: 8px;
    }
    
    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: scale(0.5) rotateY(-90deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }
    
    .subtitle {
      font-size: 32px;
      color: white;
      margin-top: 20px;
      opacity: 0;
      animation: subtitleFade 1.5s ease-in 2s forwards;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    
    @keyframes subtitleFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* √ñzellikler */
    .features {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 60px;
      opacity: 0;
      animation: featuresSlide 1.5s ease-out 3.5s forwards;
    }
    
    @keyframes featuresSlide {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .feature {
      text-align: center;
      color: white;
    }
    
    .feature-icon {
      font-size: 48px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .feature-text {
      font-size: 18px;
      font-weight: 700;
      color: #ff6666;
    }
    
    /* Call to action */
    .cta {
      position: absolute;
      bottom: 30px;
      font-size: 24px;
      color: white;
      background: #ff3333;
      padding: 15px 40px;
      border-radius: 50px;
      opacity: 0;
      animation: ctaPulse 2s ease-in 5s forwards infinite;
      box-shadow: 0 0 30px rgba(255, 51, 51, 0.8);
    }
    
    @keyframes ctaPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 50px rgba(255, 51, 51, 1);
      }
    }
    
    /* I≈üƒ±k efekti */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,51,51,0.4) 0%, rgba(255,51,51,0) 70%);
      border-radius: 50%;
      animation: glowPulse 3s ease-in-out infinite;
    }
    
    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
    
    /* Oyun kartlarƒ± animasyonu */
    .game-cards {
      position: absolute;
      display: flex;
      gap: 20px;
      top: 50%;
      left: -500px;
      animation: cardsSlide 3s ease-in-out 6s forwards;
    }
    
    @keyframes cardsSlide {
      0% {
        left: -500px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        left: 50%;
        transform: translateX(-50%);
      }
    }
    
    .game-card {
      width: 200px;
      height: 250px;
      background: linear-gradient(135deg, #ff3333, #990000);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: cardFloat 2s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.2s);
    }
    
    @keyframes cardFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }
    
    /* Final fade out */
    .container.fade-out {
      animation: fadeOut 2s forwards;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="glow"></div>
    
    <!-- Par√ßacƒ±klar -->
    <div id="particles"></div>
    
    <!-- Ana logo -->
    <div class="logo">MEAP GAMES</div>
    <div class="subtitle">T√ºrk Yapƒ±mƒ± Oyun Platformu</div>
    
    <!-- √ñzellikler -->
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéÆ</div>
        <div class="feature-text">√úCRETSƒ∞Z OYUNLAR</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üöÄ</div>
        <div class="feature-text">HIZLI ƒ∞NDƒ∞RME</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üèÜ</div>
        <div class="feature-text">YENƒ∞ OYUNLAR</div>
      </div>
    </div>
    
    <!-- Call to action -->
    <div class="cta">meap-games.vercel.app</div>
  </div>

  <script>
    // Par√ßacƒ±k efekti
    const particlesContainer = document.getElementById('particles');
    for(let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 4 + 's';
      particlesContainer.appendChild(particle);
    }
    
    // 10 saniye sonra fade out
    setTimeout(() => {
      document.getElementById('container').classList.add('fade-out');
    }, 8000);
    
    // 12 saniye sonra yeniden ba≈ülat (loop)
    setTimeout(() => {
      location.reload();
    }, 10000);
  </script>
</body>
          </html>
